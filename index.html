<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        

        h1{
            text-align: center;
            color: blanchedalmond;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


        .calender{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            max-width: 950px;
            margin: auto;
        }

        .date-day{
            background-color: cornflowerblue;
            font-size: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            margin: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bolder;
            text-transform: uppercase;
        }

        .day{
            font-size: 20px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 15px;
            padding: 10px;
            background-color: rgb(168, 228, 228);
            border-radius: 10px;
            font-weight: bold;
        }

        .friday{
            font-size: 20px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 15px;
            padding: 10px;
            background-color: rgb(230, 173, 109);
            border-radius: 10px;
            font-weight: bold;
        }

        .backimg{
            background: linear-gradient(rgba(0,0,0,0.7)), url(./pictures/bimg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .day:hover{
            background-color: rgb(43, 160, 160);
            cursor: pointer;
            transform: scale(1.05);
            transition: 0.3s;

        }
        
    </style>
</head>

<body class="backimg">
    <h1>March 2026</h1>

    <div class="calender">
        
        <div class="date-day">Sun</div>
        <div class="date-day">Mon</div>
        <div class="date-day">Tue</div>
        <div class="date-day">Wed</div>
        <div class="date-day">Thu</div>
        <div class="date-day, friday">Fri</div>
        <div class="date-day">Sat</div>


        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day, friday">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day, friday">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day, friday">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day, friday">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day, friday">29</div>
        <div class="day">30</div>

    </div>
    
</body>
</html>
